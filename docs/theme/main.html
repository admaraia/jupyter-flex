Changes:
- Add RequireJS for plotly

{% extends "base.html" %}

{% block extrahead %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" crossorigin="anonymous"></script>
<script type="text/javascript">
    requirejs.config({paths:  {'plotly': ['https://cdn.plot.ly/plotly-latest.min']}},);
</script>
{% endblock %}

{% block scripts %}
{{ super() }}

<style>
    .jp-RenderedHTMLCommon p {
        font-size: .8rem;
        line-height: 1.6;
    }

    .jp-RenderedHTMLCommon li {
        font-size: .8rem;
        line-height: 1.6;
    }

    .jp-RenderedHTMLCommon h1 {
        margin: 0 0 1.25em;
        color: var(--md-default-fg-color--light);
        font-weight: 300;
        font-size: 2em;
        line-height: 1.3;
        letter-spacing: -0.01em;
    }

    .jp-RenderedHTMLCommon h2 {
        margin: 1.6em 0 .64em;
        font-weight: 300;
        font-size: 1.965em;
        line-height: 1.4;
        letter-spacing: -0.01em;
    }

    .jp-RenderedHTMLCommon h3 {
        margin: 1.6em 0 .8em;
        font-weight: 400;
        font-size: 1.57em;
        line-height: 1.5;
        letter-spacing: -0.01em;
    }

    .jp-RenderedHTMLCommon hr {
        border: none;
    }

    p.img-caption {
        margin-top: -20px !important;
        text-align: center;
        color: #444;
        font-size: 15px;
    }

    .jp-RenderedHTMLCommon img {
        margin-top: 15px;
    }

    .jp-RenderedHTMLCommon code {
        font-size: 0.8em;
    }

    .jp-RenderedHTMLCommon p.code-header {
        color: #3c3c3c;
        background-color: rgba(219, 219, 219, 0.8);
        margin: 1em 0 0em;
        padding: 0.1em 1em;
        font-size: 1em;
        font-family: "Roboto Mono", "Courier New", Courier, monospace;
    }

    .jp-RenderedHTMLCommon pre {
        margin: 0 0 1em;
    }

    .jp-RenderedHTMLCommon pre>code {
        background-color: var(--md-code-bg-color);
        font-size: 1.05em;
    }

    .jp-RenderedHTMLCommon .admonition .admonition-title {
        font-size: 13px;
    }

    .jp-RenderedHTMLCommon .admonition p, .jp-RenderedHTMLCommon .admonition li {
        font-size: 13px;
    }
</style>
{% endblock scripts %}
